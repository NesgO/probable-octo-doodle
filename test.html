<html>
    <head>
        <meta charset="utf-8">
        <title>K3320-NesgO</title>
        <script type="text/javascript">
            var imset;
            function foo(im, imset) {
                 switch (imset) {
                    case 1: 
                 { im.setAttribute("src", "images/cent1.png"); break;}
                    case 2:
                 {im.setAttribute("src", "images/driad.jpg"); break;}
                    default:
                 { alert('Default!'); break;}
                 }
            }
             
        </script>
      </head>
    <body>
    <h1 onmouseover = "imset=1; foo(im, imset);" onmouseout="imset=2; foo(im, imset);">TEST</h1>
    <img id="image" style="height:70%; position: relative; right:150px;" src="images/driad.jpg">
    <script type="text/javascript">var im = document.getElementById('image');  </script>
    </body>
